<body>

  <div id="header-wrapper">
    <header>
      <div id="burger" onclick="activate(this);activate(menu)">
        <span></span>
        <span></span>
        <span></span>

      <a href="/"><img src="static/img/logo_zero.svg" alt="Swimmers Zero"></a>

  <div id="menu" class="">
    <div id="search">
      <form method="post" action="/search">
        <input name="name" type="text" placeholder="選手を検索">
        <input type="submit" value="">
        <i class="fas fa-search"></i>
      </form>
    </div>
    <div class="item">
    </div>

  <main>


    <h1>400m 個人メドレー</h1>

    <div id="setting">

      <div class="selectStyle" onclick="activate(selectEvents);activate(overlay)">
        <i class="fas fa-cog"></i>
        種目を変更する
      </div>

      <div class="row">
        <div id="year" class="button deactivate">
          <p onclick="activate(year);activate(overlay)">
            <i class="fas fa-angle-right"></i>
            19年度
          </p>
          <div class="items">
            <p>18年度</p>
          </div>
        </div>

        <div id="sex" class="button deactivate">
          <p onclick="activate(sex);activate(overlay)">
            <i class="fas fa-angle-right"></i>
            男子
          </p>
          <div class="items">
            <p>女子</p>
          </div>
        </div>

        <div id="pool" class="button deactivate">
          <p onclick="activate(pool);activate(overlay)">
            <i class="fas fa-angle-right"></i>
            長水路
          </p>
          <div class="items">
            <p>短水路</p>
          </div>
        </div>

      </div>

      <div class="gradeFilter">
        <input type="checkbox" id="filter" checked>
        <label for="filter">
          <p class="toggle">
            学年で絞り込む
          </p>
        </label>
        <div class="grades">
          <div class="school">
            <p>小学生</p>
            <div class="nums">
              <label><input type="checkbox" name="grade" value="1"><span>小1</span></label>
              <label><input type="checkbox" name="grade" value="2"><span>小2</span></label>
              <label><input type="checkbox" name="grade" value="3"><span>小3</span></label>
              <label><input type="checkbox" name="grade" value="4"><span>小4</span></label>
              <label><input type="checkbox" name="grade" value="5"><span>小5</span></label>
              <label><input type="checkbox" name="grade" value="6"><span>小6</span></label>
            </div>
          </div>
          <div class="school">
            <p>中学生</p>
            <div class="nums">
              <label><input type="checkbox" name="grade" value="1"><span>中1</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>中2</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>中3</span></label>
            </div>
          </div>
          <div class="school">
            <p>高校生</p>
            <div class="nums">
              <label><input type="checkbox" name="grade" value="1"><span>高1</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>高2</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>高3</span></label>
            </div>
          </div>
          <div class="school">
            <p>大学生</p>
            <div class="nums">
              <label><input type="checkbox" name="grade" value="1"><span>大1</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>大2</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>大3</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>大4</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>大5</span></label>
              <label><input type="checkbox" name="grade" value="1"><span>大6</span></label>
            </div>
          </div>
          <div class="school">
            <p>一般</p>
            <div class="nums">
              <label><input type="checkbox" name="grade" value="1"><span>一般</span></label>
          </div>
        </div>
      </div>
    </div>
  </div>


    <div id="phhh"> p </div>

        <div class="card fr">

        <div class="card br">

        <div class="card br">

        <div class="card br">

  <footer>
    <p><span>Reo</span> Kanzaki</p>
    <img src="static/img/kcabo.svg" alt="kcabo">
    <a href="https://kcabo.github.io/"></a>
  </footer>



  <script>
    var deactivate_elms = document.getElementsByClassName('deactivate');
    var overlay = document.getElementById('overlay');
    var close = document.getElementsByClassName('close')[0];

    function activate(target) {
      target.classList.toggle("active");
    };
    function deactivate_all() {
      for (var i = 0; i < deactivate_elms.length; i++) {
        deactivate_elms[i].classList.remove("active");
      };
      overlay.classList.remove("active");
    }

    overlay.addEventListener('click', deactivate_all, false)
    close.addEventListener('click', deactivate_all, false)

  </script>
