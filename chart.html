<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <link rel="icon" type="image/png" href="static/img/icon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" href="static/img/apple-touch-icon-180x180.png">
    <title>最新ランキング - Swimmers Zero</title>
    <meta name="description" content="日本全国の競泳レースを毎日自動解析。ランキングや選手個人の分析結果をご覧いただけます。">
    <meta name="robots" content="nofollow">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="static/css/ranking.css">
    <style>
      .wrapwrap {
        margin: 40px;
        border: solid 2px blue;
        overflow: auto;
        height: 600px;
      }
      .wrap {
        position: relative;
        /* margin: 20px; */
        /* max-width: 400px; */
        width: 1000px;
        /* overflow-x: scroll; */
        border: solid 1px black;
      }
      #myChart {
        /* position: absolute; */
        /* top: 0; */
        /* left: 0; */

        width: 1000px;
      }
    </style>
    <script src="https://kit.fontawesome.com/fd65322e4b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapwrap">
      <div class="wrap">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

  </body>
</html>
