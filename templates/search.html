<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="email=no,telephone=no,address=no" />
  <link rel="icon" type="image/png" href="static/img/icon-192x192.png">
  <link rel="apple-touch-icon" type="image/png" href="static/img/apple-touch-icon-180x180.png">
  <title>検索 - Swimmers Zero</title>
  <meta name="description" content="日本全国の競泳レースを毎日自動解析。ランキングや選手個人の分析結果をご覧いただけます。">
  <meta name="robots" content="nofollow">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <script src="https://kit.fontawesome.com/fd65322e4b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/css/search.css">
  <link rel="stylesheet" href="static/css/aos.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149393969-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-149393969-2');
  </script>
</head>
<body>

  <div id="header-wrapper">
    <header>
      <div id="burger" onclick="activate(this);activate(menu)">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <a href="/"><img src="static/img/logo_zero.svg" alt="Swimmers Zero"></a>
      <div class="placeholder"></div>
    </header>
  </div>

  <div id="menu" class="">
    <div id="search">
      <form method="post" action="/search">
        <input name="name" type="text" placeholder="選手を検索">
        <input type="submit" value="">
        <i class="fas fa-search"></i>
      </form>
    </div>
    <div class="item">
    </div>
  </div>

  <main>

    <div id="header">
      <p>{{message}}</p>
      <form class="card" method="post" action="/search" name="query">
        <input name="name" type="text" placeholder="{{placeholder}}">
        <input type="checkbox" name="exact" value="true" id="exact">
        <label for="exact">完全一致</label>
      </form>
      <div>
        <div onclick="postForm(false)">選手名検索</div>
        <div onclick="postForm(true)">団体名検索</div>
      </div>
    </div>


    <div id="results">
      {% for c in candidates %}
      <div class="card {{c.sex}}">
        <img src="static/img/{{c.sex}}.svg" alt="{{c.sex}}">
        <a href="/dashboard?id={{c.id}}">{{c.name}}</a>
        <div>
          <span>{{c.grade}}</span>
          {% for t in c.teams %}
          <span onclick="search_team('{{t}}')">{{t}}</span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>

    {% if show_sorry %}
    <div id="sorry">
      <p>条件に一致する選手は<br>見つかりませんでした</p>
      <img src="static/img/not_found.svg" alt="notFound">
    </div>
    {% endif %}

  </main>



  <footer>
    <p><span>Reo</span> Kanzaki</p>
    <img src="static/img/kcabo.svg" alt="kcabo">
    <a href="https://kcabo.github.io/"></a>
  </footer>

  <script>
    function activate(target) {
      target.classList.toggle("active");
    };
  </script>
  <script src="static/js/aos.js"></script>
  <script>
    AOS.init({once: true, offset: 0, duration: 300});
  </script>

  <script>
    function postForm(isTeam) {
      if(isTeam){
        document.query.name.name = "team";
      };
      document.query.submit();
    };
  </script>
  <script>
    function search_team(team) {
      var url = "/search?team=" + team;
      location.href = url;
    };
  </script>

</body>

</html>
